<div class="min-h-screen bg-gray-100 py-10 px-4">
  <div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-8">🎟️ Select a Coupon</h2>

    <div *ngIf="loading" class="text-center text-gray-500">Loading coupons...</div>
    <div *ngIf="error" class="text-center text-red-600">{{ error }}</div>

    <div class="grid gap-4">
      <div *ngFor="let coupon of coupons"
           class="p-4 rounded-lg border shadow hover:border-blue-600 cursor-pointer transition"
           [class.border-blue-500]="selectedCouponId === coupon.id"
           (click)="selectCoupon(coupon)">
        <div class="text-lg font-bold text-blue-800">{{ coupon.code }}</div>
        <div class="text-sm text-gray-600">Discount: {{ coupon.discountPercent }}%</div>
        <div class="text-sm text-gray-500">Valid Till: {{ coupon.validTill | date }}</div>
      </div>
    </div>

    <div class="text-center mt-6">
      <button
        [disabled]="!selectedCouponId"
        (click)="continue()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded disabled:opacity-50">
        Continue to Confirm Order
      </button>
    </div>
  </div>
</div>
