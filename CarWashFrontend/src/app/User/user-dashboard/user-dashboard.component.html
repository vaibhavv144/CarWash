<div class="flex h-screen bg-gradient-to-br from-black via-gray-900 to-gray-800 text-white font-sans">
  <!-- Sidebar -->
  <aside
    class="backdrop-blur-md bg-white/10 text-white w-56 p-4 z-40 fixed inset-y-0 left-0 shadow-lg border-r border-white/10 transition-transform duration-300"
    [class.-translate-x-full]="!isSidebarOpen && !isLargeScreen"
    [class.translate-x-0]="isSidebarOpen || isLargeScreen"
  >
    <h2 class="text-xl font-bold mb-6 tracking-wide text-white/80">🚘 CarWashPro</h2>
    <nav class="space-y-3">
      <a routerLink="/add-car" class="block p-2 rounded-md hover:bg-white/10 transition">🚗 Add Car</a>
      <a routerLink="/package-list" class="block p-2 rounded-md hover:bg-white/10 transition">🧼 Packages</a>
      <a routerLink="/addons" class="block p-2 rounded-md hover:bg-white/10 transition">✨ Add-ons</a>
      <a routerLink="/select-coupon" class="block p-2 rounded-md hover:bg-white/10 transition">🏷️ Coupons</a>
      <button (click)="logout()" class="block w-full text-left p-2 rounded-md hover:bg-red-600 text-red-300 transition">🚪 Logout</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto px-6 py-8 md:ml-56">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-white drop-shadow">Welcome 👋</h1>
      <button (click)="toggleSidebar()" class="md:hidden text-2xl text-white/60">📂</button>
    </div>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <div class="glass-card">
        <h3 class="text-lg font-semibold">🚗 Cars</h3>
        <p class="text-sm text-white/70">Manage your vehicles</p>
      </div>
      <div class="glass-card">
        <h3 class="text-lg font-semibold">🧼 Packages</h3>
        <p class="text-sm text-white/70">Choose wash options</p>
      </div>
      <div class="glass-card">
        <h3 class="text-lg font-semibold">✨ Add-ons</h3>
        <p class="text-sm text-white/70">Enhance your service</p>
      </div>
      <div class="glass-card">
        <h3 class="text-lg font-semibold">🏷️ Coupons</h3>
        <p class="text-sm text-white/70">Apply discounts</p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="glass-card p-6 mb-6">
      <h3 class="text-xl font-semibold mb-4">⚡ Quick Actions</h3>
      <div class="flex flex-wrap gap-4">
        <a routerLink="/add-car" class="glass-btn">➕ Add Car</a>
        <a routerLink="/package-list" class="glass-btn">🧼 View Packages</a>
        <a routerLink="/addons" class="glass-btn">✨ View Add-ons</a>
        <a routerLink="/select-coupon" class="glass-btn">🏷️ Apply Coupon</a>
      </div>
    </div>
  </main>
</div>
