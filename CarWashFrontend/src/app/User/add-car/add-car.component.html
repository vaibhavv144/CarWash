<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded-xl space-y-4">
  <h2 class="text-2xl font-semibold text-center">Add Your Car</h2>

  <form [formGroup]="carForm" (ngSubmit)="submit()">
    <div>
      <label class="block mb-1 font-medium">Make</label>
      <input formControlName="make" class="w-full border p-2 rounded" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Model</label>
      <input formControlName="model" class="w-full border p-2 rounded" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Year</label>
      <input formControlName="year" class="w-full border p-2 rounded" />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 mt-4 rounded hover:bg-blue-700"
    >
      Submit
    </button>
  </form>

  <div *ngIf="message" class="text-green-600 mt-2">{{ message }}</div>
  <div *ngIf="error" class="text-red-600 mt-2">{{ error }}</div>
</div>
