<div class="min-h-screen bg-gray-100 py-10 px-4">
  <div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-8">ðŸš— Select a Package</h2>

    <div *ngIf="loading" class="text-center text-gray-500">Loading packages...</div>
    <div *ngIf="error" class="text-center text-red-600">{{ error }}</div>

    <div class="grid gap-4">
      <div *ngFor="let pkg of packages"
           (click)="selectPackage(pkg)"
           [class.border-blue-500]="isSelected(pkg.id)"
           class="p-4 rounded-lg border shadow hover:border-blue-600 cursor-pointer transition">
        <div class="text-lg font-bold text-blue-800">{{ pkg.name }}</div>
        <div class="text-sm text-gray-600">{{ pkg.description }}</div>
        <div class="text-sm text-gray-700 font-semibold">â‚¹{{ pkg.price }}</div>
      </div>
    </div>

    <div class="text-center mt-6">
      <button
        [disabled]="selectedPackageId === null"
        (click)="continue()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded disabled:opacity-50">
        Continue to Add-Ons
      </button>
    </div>
  </div>
</div>
