<div class="max-w-3xl mx-auto mt-10 p-4 bg-white rounded shadow">
  <h2 class="text-2xl font-bold text-blue-700 mb-6">ðŸ§¾ Confirm Your Order</h2>

  <div *ngIf="error" class="text-red-600 mb-4">{{ error }}</div>
  <div *ngIf="successMessage" class="text-green-600 mb-4">{{ successMessage }}</div>

  <div class="mb-4">
    <label class="font-semibold text-gray-700">Package:</label>
    <div>{{ selectedPackage?.name }}- â‚¹{{ selectedPackage?.price }}</div>
  </div>

  <div class="mb-4">
    <label class="font-semibold text-gray-700">Add-ons:</label>
    <ul>
      <li *ngFor="let addon of selectedAddOns">{{ addon.name }} - â‚¹{{ addon.price }}</li>
    </ul>
  </div>

  <div class="mb-4">
    <label class="font-semibold text-gray-700">Promo Code:</label>
    <div *ngIf="selectedCoupon">
      {{ selectedCoupon.code }} ({{ selectedCoupon.discountPercent }}% off)
    </div>
    <div *ngIf="!selectedCoupon">None</div>
  </div>

  <div class="mb-4">
    <label class="font-semibold text-gray-700">Select Car:</label>
    <select [(ngModel)]="selectedCar" class="w-full border rounded px-3 py-2 mt-1">
      <option *ngFor="let car of cars" [value]="car.make">{{ car.make }} - {{ car.model }} ({{ car.year }})</option>
    </select>
  </div>

  <div class="mb-6">
    <label class="font-semibold text-gray-700">Total Amount:</label>
    <div class="text-xl font-bold text-green-600">â‚¹{{ totalAmount }}</div>
  </div>

  <button (click)="placeOrder()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
    Place Order
  </button>
</div>
