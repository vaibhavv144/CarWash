<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-100 via-white to-green-100 px-4">
<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
<h2 class="text-2xl font-extrabold text-center text-gray-800 mb-6">Create Your Account</h2>
 
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="space-y-5">
<!-- Email -->
<div>
<label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
<input type="email" id="email" name="email" [(ngModel)]="formData.email"

          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"

          placeholder="you@example.com" required />
</div>
 
      <!-- Username -->
<div>
<label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
<input type="text" id="username" name="username" [(ngModel)]="formData.username"

          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"

          placeholder="your username" required />
</div>
 
      <!-- Password -->
<div>
<label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
<input type="password" id="password" name="password" [(ngModel)]="formData.password"

          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"

          placeholder="••••••••" required />
</div>
 
      <!-- Role -->
<div>
<label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Role</label>
<select id="role" name="role" [(ngModel)]="formData.roles[0]" required

          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
<option value="" disabled>Select Role</option>
<option value="Washer">Washer</option>
<option value="Customer">Customer</option>
</select>
</div>
 
      <!-- Submit Button -->
<button type="submit"

        class="w-full bg-green-600 text-white font-semibold py-2.5 rounded-lg hover:bg-green-700 transition">

        Sign Up
</button>
</form>
 
    <p class="text-sm text-center text-gray-600 mt-6">

      Already have an account?
<a routerLink="/login" class="text-green-600 hover:underline font-medium">Log In</a>
</p>
</div>
</div>
