<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 via-white to-blue-100 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md transition-all">
    <h2 class="text-2xl font-extrabold text-center text-gray-800 mb-6">Welcome Back ðŸ‘‹</h2>

    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Username</label>
        <input formControlName="username" id="username" type="text" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
          placeholder="yourusername" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input formControlName="password" id="password" type="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account?
      <a [routerLink]="['../signup']" class="text-blue-600 hover:underline font-medium">Register</a>
    </p>

    <div *ngIf="errorMessage" class="mt-4 text-sm text-red-600 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
