<div class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-lg mt-10">
  <h2 class="text-2xl font-semibold mb-4 text-center text-gray-700">Generate User Report</h2>

  <label for="userId" class="block text-sm font-medium text-gray-600 mb-2">User ID</label>
  <input
    type="text"
    id="userId"
    [(ngModel)]="userId"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    placeholder="Enter user ID"
  />

  <button
    (click)="downloadReport()"
    class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
    [disabled]="loading"
  >
    {{ loading ? 'Generating...' : 'Download Report' }}
  </button>

  <div *ngIf="error" class="mt-3 text-sm text-red-600">
    {{ error }}
  </div>
</div>
